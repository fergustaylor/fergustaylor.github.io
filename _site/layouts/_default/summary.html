<span>
  
    <h1>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    
    {{ partial "post-meta" . }}
    
    <img src="{{ $.Site.BaseURL }}{{.Params.header_image }}" alt="" style="width:100%;height:auto;">
    
    {{ .Render "featured" }}
    
</span>

<p>{{.Params.description }}</p>

<footer>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button big">Continue Reading</a></li>
        </ul>
</footer>
<hr>
