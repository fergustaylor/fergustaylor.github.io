{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>

		{{ partial "post-meta" . }}
	</span>

	<p>
	    {{ .Content }}
	</p>
  {{ with .NextInSection }}
  <a href="{{ .Permalink }}">Next: '{{ .Title }}'</a>
{{ end }}
  <br>
  {{ with .PrevInSection }}
  <a href="{{ .Permalink }}">Prev: '{{ .Title }}'</a>
{{ end }}
	{{ template "_internal/disqus.html" . }}
{{ end }}
